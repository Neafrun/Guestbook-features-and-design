<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>방명록</h1>
        
        <!-- 입력 폼 -->
        <div class="input-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" placeholder="이름을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" placeholder="방명록 내용을 입력하세요"></textarea>
            </div>
            
            <div class="form-group">
                <label for="imageUrl">사진 링크 (선택사항):</label>
                <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
            </div>
            
            <button id="submitBtn" onclick="addPost()">등록하기</button>
            <button id="updateBtn" onclick="updatePost()" style="display: none;">수정하기</button>
            <button id="cancelBtn" onclick="cancelEdit()" style="display: none;" class="cancel-btn">취소</button>
        </div>
        
        <!-- 방명록 목록 -->
        <div class="guestbook-list">
            <h2>방명록 목록</h2>
            <div id="postList">
                <div class="no-posts">아직 작성된 방명록이 없습니다.</div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
